<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><link rel=stylesheet href=/form_reservasi.d7044a64.css><link rel=stylesheet href=/form_reservasi.39ba6578.css><title>Kulineria | Restaurant Reservation </title><body>
    <header>
        <div class=leftHeader>
            <img src=/kulineria-png.fa81f321.png alt="Kulineria Logo" class=logo>
        </div>
        <div class=rightHeader>
            <a href=/logout>
                <button type=button class=logout_btn>Log Out</button>
            </a>
        </div>
    </header>

    <main>
        
            <div class=card>
                <div class=denahImgWrapper>
                    <img src=/denah.a1051a7b.png alt="Denah Restoran">
                </div>
                <h2>Form Reservasi</h2>
        
                
                <div id=chosenTable class=chosen-table></div>
        
                <form id=reservationForm action=/reservation method=post>
        
                    
                    <label for=namaInput>Nama Lengkap</label>
                    <input id=namaInput name=namaInput placeholder="Masukkan nama" required>
        
                    
                    <label for=telpInput>Nomor Telepon</label>
                    <input type=tel id=telpInput name=telpInput placeholder=08xxxx pattern=[0-9]* inputmode=numeric required>
        
                    
                    <label for=paxInput>Jumlah Orang</label>
                    <input type=number id=paxInput name=paxInput min=1 placeholder="Masukkan jumlah orang" required>

                    <input type=hidden id=idMeja name=idMeja>

        
                    <button>Kirim Reservasi</button>
                </form>
        
            </div>
    </main>

    <script src=/form_reservasi.565ed342.js></script>
