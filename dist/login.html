<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Login</title><link rel=stylesheet href=/login.6e8396fe.css><body>
    <div class=wrapper>
        <div th:if=${error} style=color:red>
            <p th:text=${error}></p>
        </div>
        
        <form action=/login class=login_form method=post>
            <div class=login_container>
                <div class=logo-container>
                    <img src=/kulineria-png.fa81f321.png alt="Kulineria Logo" class=logo>
                </div>
                <label for=email><b>Email</b></label>
                <input id=email name=email required><br>
                <label for=password><b>Kata Sandi</b></label>
                <input type=password id=password name=password required><br>
                <button class=btn-login>Masuk</button>
            </div>
        </form>
        <div id=grad></div>
    </div>
    <div></div>
