<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/form_reservasi.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Kulineria | Reservation </title>
</head>
<body>
    <header>
        <div class="leftHeader">
            <img src="../assets/kulineria-new [png].png" alt="Kulineria Logo" class="logo">
        </div>
        <div class="rightHeader">
            <a href="login.html">
                <button type="button" class="logout_btn">Log Out</button>
            </a>
        </div>
    </header>

    <main>
        <section class="reservationFormContainer">
            <h2>Form Reservasi Meja</h2>
        
            <form action="#" method="GET" class="reservationForm">
        
                <div class="formGroup">
                    <label for="nomorMeja">Nomor Meja</label>
                    <input type="text" id="nomorMeja" name="meja" readonly>
                </div>
        
                <div class="formGroup">
                    <label for="namaPemesan">Nama Pemesan</label>
                    <input type="text" id="namaPemesan" name="nama" required>
                </div>
        
                <div class="formGroup">
                    <label for="jumlahOrang">Jumlah Orang</label>
                    <input type="number" id="jumlahOrang" name="jumlah_orang" min="1" required>
                    <small id="kapasitasText" style="color:#555;"></small>
                </div>
        
                <div class="formGroup">
                    <label for="kontak">Nomor Kontak (WhatsApp)</label>
                    <input type="tel" id="kontak" name="kontak" pattern="[0-9]+" placeholder="08xxxxxxxxxx" required>
                </div>
        
                <div class="formSubmit">
                    <button type="submit" class="submit_btn">
                        Konfirmasi Reservasi
                    </button>
                </div>
        
            </form>
        </section>
    </main>
</body>
</html>
