<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/form_reservasi.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Kulineria | Restaurant Reservation </title>
</head>
<body>
    <header>
        <div class="leftHeader">
            <img src="../assets/kulineria-png.png" alt="Kulineria Logo" class="logo">
        </div>
        <div class="rightHeader">
            <a href="login.html">
                <button type="button" class="logout_btn">Log Out</button>
            </a>
        </div>
    </header>

    <main>
        <body>
            <div class="card">
                <div class="denahImgWrapper">
                    <img src="../assets/denah.png" alt="Denah Restoran">
                </div>
                <h2>Form Reservasi</h2>
        
                <!-- Meja yang dipilih -->
                <div id="chosenTable" class="chosen-table"></div>
        
                <form id="reservationForm" action="homepage_user.html" method="POST">
        
                    <!-- Nama -->
                    <label for="namaInput">Nama Lengkap</label>
                    <input type="text" id="namaInput" placeholder="Masukkan nama" required />
        
                    <!-- Nomor Telepon -->
                    <label for="telpInput">Nomor Telepon</label>
                    <input type="tel" id="telpInput" placeholder="08xxxx" pattern="[0-9]*" inputmode="numeric" required />
        
                    <!-- Jumlah Orang -->
                    <label for="paxInput">Jumlah Orang</label>
                    <input type="number" id="paxInput" min="1" placeholder="Masukkan jumlah orang" required />
        
                    <!-- Tanggal -->
                    <!-- <label for="tanggalInput">Tanggal Reservasi</label>
                    <input type="date" id="tanggalInput" required> -->
        
                    <!-- Waktu -->
                    <!-- <label for="waktuInput">Waktu Reservasi</label>
                    <input type="time" id="waktuInput" required> -->
        
                    <button type="submit">Kirim Reservasi</button>
                </form>
        
            </div>
    </main>

    <script src="../script/form_reservasi.js"></script>
</body>
</html>
